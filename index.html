<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Let's Play Ping Pong!</h1>
      </div>
      <h2>Rules</h2>
      <ul>
        <li>Numbers divisible by 3 are replaced with "ping"
        <li>Numbers divisible by 5 are replaced with "pong"
        <li>Numbers divisible by 15 are replaced with "pingpong"
      </ul>

      <form>
        <div class="form-group">
          <label for="number">Enter your number to start playing!</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn">Ping Pong!</button>
      </form>

      <div>
        <ul id="result">

        </ul>
      </div>
    </div>
  </body>
</html>
