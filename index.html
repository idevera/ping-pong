<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Let's Play Ping Pong!</h1>
    </div>
    <div class="container" id="frame">
      <h2>Rules</h2>
      <p>Numbers divisible by 3 are replaced with "ping"</p>
      <p>Numbers divisible by 5 are replaced with "pong"</p>
      <p>Numbers divisible by 15 are replaced with "pingpong"</p>
      <br>
      <!--Form to submit number-->
      <form>
        <div class="form-group">
          <label for="number">Enter your number to start playing!</label>
          <br>
          <input id="number" type="text">
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg">Ping Pong!</button>
      </form>
      <br>
      <!--Result displayed here-->
      <div>
        <ul id="result">
        </ul>
      </div>
    </div>
  </body>
</html>
